<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
  
  <div class="container my-4" id="LoginPage">
    <main class="form-signin w-100 m-auto">
      <form>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control my-3" id="LoginMobileNumber" placeholder="923838">
          <label for="floatingInput">Mobile Number</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control my-3" id="LoginPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
        
        <button class="btn btn-primary w-100 py-2" id="LoginBtn" type="submit">Sign in</button>
        <!-- <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p> -->
      </form>
    </main>
  </div>
    
<div id="HomePage" style="display: none;">

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modify Balance</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="ModifyAmount" class="form-label">Enter Amount</label>
            <input type="number" class="form-control" id="ModifyAmount">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="SaveChangesBtn">Save changes</button>
      </div>
    </div>
  </div>
</div>

 <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dashboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
        </div>
      </nav> 

      <div class="container my-3 mx-auto">
        <div class="row">
            <div class="col-sm-3 mb-3 mb-sm-0">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Manage User</h5>
                  <a href="#" class="btn btn-primary" id="ManageUser">Manage</a>
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Manage Diposite</h5>
                  <a href="#" class="btn btn-primary" id="ManageDiposite">Manage</a>
                </div>
              </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Manage Diposite</h5>
                    <a href="#" class="btn btn-primary" id="ManageWithdrawal">Manage</a>
                  </div>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="card">
                  <div class="card-body">
                    <a href="#" class="btn btn-danger" id="LogOutBtn">LogOut</a>
                  </div>
                </div>
              </div>
          </div>
      </div>

      <h1 class="text-center" id="WelcomeText">Welcome To Dashboard</h1>

    <div class="container" id="UserPage" style="display: none;">
      <h1 class="text-center">Manage User</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Mobile</th>
            <th scope="col">Amount</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="UserTable">
       
        </tbody>
      </table>
    </div>

    <div class="container" id="DipositePage" style="display: none;">
      <h1 class="text-center">Manage Diposite</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Mobile</th>
            <th scope="col">Amount</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Method</th>
            <th scope="col">UPI</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="DipositeTable">
         
        </tbody>
      </table>
    </div>

    <div class="container" id="WithdrawalPage" style="display: none;">
      <h1 class="text-center">Manage Withdrawal</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Mobile</th>
            <th scope="col">Amount</th>
            <th scope="col">UPI</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="WithdrawalTable">
         
        </tbody>
      </table>
    </div>
</div>   
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
